
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="./first.js"></script>
    <title>Welcome</title>
</head>

    <div id="global-content">
<body>


        <header id=head-box>
            <img id="nut-header" src="./Icones/nut2.svg" alt="hazelnut">
     
            <h1>Welcome</h1>
        
        </header>


        <div id="p-info">
            <p>What do you feel like cooking today?</p>
        </div>
        <div class="container">

            
            <!-- squirrel -->

            <section id="squirrel">

                <div class="squirrel">
                    <div class="tail"><span class="circle"></span><span class="square"><span class="sh"></span></span>
                    </div>
                    <span class="skin"></span>
                    <span class="belly"></span>
                    <span class="ear left"></span>
                    <span class="ear right"></span>
                    <span class="nose"></span>
                    <div class="mouth"><span class="tooth"></span></div>
                    <div class="eye left"><span></span></div>
                    <div class="eye right"><span></span></div>
                    <span class="leg left"></span>
                    <span class="leg right"></span>
                    <div class="nut"><span class="hood"></span></div>


            </section>

            <!--text-->
            <section id="textAndButton">
                <article id='article-cookie'>
                    <img id="icon-cookie" src="./Icones/cookie.svg" alt="chocolate cookie">
                    <button data-page="quiz" id="cookie-btn" class="button">Cookies</button>
                </article>
                <article id="article-cupcake">
                    <img id="icon-cupcake" src="./Icones/cup-cake.svg" alt="cupcake">
                   <button data-page="quiz" id="cupcake-btn" class="button">Cupcakes</button>
                </article>
                <article id="article-brownie">
                    <img id="icon-nut" src="./Icones/nut.svg" alt="nut for brownie">
                    <button data-page="quiz" id="brownie-btn" class="button">Brownie</button>
                </article>
               
            </section>

        </div>

 
    <footer>

        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a

            ðŸŒ°Squirrel designed by Eva Galesloot</p>

</body>
 </div>

</html>
